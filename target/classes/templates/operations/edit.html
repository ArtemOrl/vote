<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form class="form-horizontal" th:object="${part}" th:action="@{/update}" name="edit_form" id="edit_form" method="post" role="form">

        <tr>
            <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
            <th style="width: 60%">Name</th>
            <input type="text" class="form-control" id="message" th:name="name" th:value="*{name}" maxlength="100"/>
            <th style="width: 60%">Need</th>
            <input type="text" class="form-control" id="need" th:name="need" th:value="*{need}" maxlength="5"/>
            <th style="width: 5%">Quantity</th>
            <input type="number" class="form-control" id="quantity" th:name="quantity" th:value="*{quantity}" maxlength="7"/>

        </tr>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
</body>
</html>
