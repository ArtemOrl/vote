<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form class="form-horizontal" th:action="@{/save}" name="input_form" id="input_form"
              method="post" role="form">
            <div class="form-group">
                <th style="width: 60%">Enter the part name</th>
                <input type="text" class="form-control" id="message" th:name="name" placeholder="Enter part name." maxlength="100"/>
                <th style="width: 60%">Enter true/false if this part needs to assemble the computer</th>
                <input type="text" class="form-control" id="message" th:name="need" placeholder="Enter the necessity." maxlength="100"/>
                <th style="width: 60%">Enter the quntity of parts</th>
                <input type="text" class="form-control" id="message" th:name="quantity" placeholder="Enter quantity" maxlength="100"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
